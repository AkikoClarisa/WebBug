<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebApi-Login</title>

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Nosifer&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black url('/assets/bg.jpg') center center/cover no-repeat;
      color: #cc00ff;
      font-family: 'UnifrakturCook', cursive;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(128, 0, 128, 0.04);
      border: 1px solid rgba(170, 0, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 30px 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      z-index: 2;
      text-align: center;
      box-shadow: 0 0 25px rgba(200, 50, 255, 0.4);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 34px;
      color: #cc00ff;
      margin-bottom: 10px;
    }

    .title {
      font-size: 32px;
      font-family: 'Nosifer', cursive;
      color: #cc00ff;
      text-shadow: 0 0 8px #cc00ff;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 12px;
      color: #cc99ff;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    .form-group i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #cc66ff;
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 38px;
      border-radius: 10px;
      border: none;
      background: #1a001a;
      color: #cc99ff;
      font-size: 14px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: linear-gradient(135deg, #660066, #330033);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(200, 20, 255, 0.4);
    }

    .buy-access {
      margin-top: 16px;
      display: inline-block;
      font-size: 13px;
      background: #990099;
      padding: 10px 18px;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(200, 50, 255, 0.4);
      font-family: Arial, sans-serif;
    }

    .buy-access:hover {
      background: #660066;
    }

    .footer {
      margin-top: 28px;
      font-size: 10px;
      color: #cc66ff;
      font-family: Arial, sans-serif;
    }

    .toast {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #990099;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(200, 0, 255, 0.4);
      opacity: 0;
      animation: fadeInOut 3.8s ease forwards;
      z-index: 10;
    }

    .error-message {
      color: #ff0066;
      font-size: 12px;
      margin-top: 8px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: rgba(255, 0, 102, 0.1);
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ff0066;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }

      10% {
        opacity: 1;
        transform: translate(-50%, 0);
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon"><i class="fas fa-skull-crossbones"></i></div>
    <div class="title">WEB BUG XTORDCV</div>
    <div class="subtitle">Gateway Through Shadows and Fire</div>

    <form method="POST" action="/auth" id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" name="key" placeholder="Password" required />
      </div>
      
      <!-- Error Message -->
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      
      <button type="submit" style="font-family: 'Nosifer', cursive; color: #cc00ff; text-shadow: 0 0 8px #cc00ff;">
        <i class="fas fa-skull-crossbones" style="margin-right: 8px;"></i>
        — L O G I N —
        <i class="fas fa-skull-crossbones" style="margin-left: 8px;"></i>
      </button>
    </form>

    <a class="buy-access" href="https://t.me/rizxvelzdev" target="_blank">
      <i class="fas fa-coins"></i> Buy Key Access
    </a>

    <div class="footer">
      <div>Status: <span id="statusText" style="color: #00ff00;">● ONLINE</span></div>
      <div>Users: <span id="userCount">0</span> active</div>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>

  <script>
    // Show error message from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const errorMsg = urlParams.get('msg');
    if (errorMsg) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = decodeURIComponent(errorMsg);
      errorDiv.style.display = 'block';
    }

    // Form submission feedback
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const button = this.querySelector('button');
      const originalText = button.innerHTML;
      
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CHECKING...';
      button.disabled = true;
      
      setTimeout(() => {
        button.innerHTML = originalText;
        button.disabled = false;
      }, 2000);
    });

    // Show toast for success messages
    const successMsg = urlParams.get('success');
    if (successMsg) {
      const toast = document.getElementById('toast');
      toast.textContent = decodeURIComponent(successMsg);
      toast.style.display = 'block';
    }
  </script>
</body>

</html>
